
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050202" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://esm.sh;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https://*.transparenttextures.com https://api.dicebear.com https://xsgames.co https://api.qrserver.com;
      connect-src 'self' https://esm.sh https://generativelanguage.googleapis.com https://*.supabase.co https://*.memfiredb.com;
    ">

    <title>Ma Diao Master - Imperial Edition</title>

    <!-- CRASH GUARD -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && (!root.children.length || root.innerHTML === '')) {
          const errDiv = document.createElement('div');
          errDiv.style.cssText = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #c5a059; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; font-family: sans-serif;`;
          errDiv.innerHTML = `<h2 style="font-size:20px; margin-bottom:10px;">Startup Error</h2><pre style="color:#ff6b6b; font-size:12px; max-width:100%; white-space:pre-wrap; background:#111; padding:10px; border-radius:4px;">${event.message}</pre><p style="margin-top:20px; font-size:12px; color:#666;">Trying to reload might fix this.</p>`;
          document.body.appendChild(errDiv);
        }
      });
    </script>

    <!-- Import Map: FIXED & CLEAN -->
    <!-- Using specific versions without wildcards to ensure singleton React instance -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react": "https://esm.sh/react@18.2.0?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?dev",
    "react-dom": "https://esm.sh/react-dom@18.2.0?dev&deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev&deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0",
    "react/": "https://esm.sh/react@^18.2.0"
  }
}
</script>

    <!-- Polyfill -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'void': '#050202',
              'imperial-gold': '#C5A059',
              'urushi-red': '#7A1212',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              calligraphy: ['"Ma Shan Zheng"', 'cursive', 'serif']
            },
            backgroundImage: {
              'noise': "url('https://www.transparenttextures.com/patterns/noise.png')",
            },
            boxShadow: {
              'lacquer-deep': '0 20px 50px -10px rgba(0, 0, 0, 0.95), inset 0 0 40px rgba(0, 0, 0, 0.8)',
              'card-float': '0 15px 30px -5px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0,0,0,0.5)',
              'gem-btn': 'inset 0 1px 5px rgba(255,255,255,0.1), 0 5px 20px rgba(0,0,0,0.8)',
            },
            animation: {
              'shimmer-slow': 'shimmer 8s linear infinite',
              'sway-slow': 'sway 25s ease-in-out infinite',
              'breathe-subtle': 'breatheSubtle 5s ease-in-out infinite',
              'pulse-slow-opacity': 'pulseOpacity 4s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shimmer: { '0%': { backgroundPosition: '-100% 0' }, '100%': { backgroundPosition: '200% 0' } },
              sway: { '0%, 100%': { transform: 'rotate(0deg)' }, '50%': { transform: 'rotate(2deg)' } },
              breatheSubtle: { '0%, 100%': { opacity: '0.6' }, '50%': { opacity: '0.9' } },
              pulseOpacity: { '0%, 100%': { opacity: '0.5' }, '50%': { opacity: '1' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700;900&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
      body { background-color: #050202; color: #E8E4D9; overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none; }
      .perspective-container { perspective: 1200px; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .tategaki { writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 0.1em; }
      .world-3d { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #0f0a08; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #5c4025; border-radius: 2px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
