
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Ma Diao Master</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
      html, body, #root { 
        height: 100%; 
        width: 100%; 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background-color: #050202; 
        color: #E8E4D9;
        -webkit-tap-highlight-color: transparent;
      }
      
      #app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #050202; z-index: 9000;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      
      #loader-spinner {
        width: 50px; height: 50px; 
        border: 3px solid #3e2b22; 
        border-top: 3px solid #C5A059; 
        border-radius: 50%; 
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      #loader-text {
        font-family: 'Courier New', serif; 
        color: #C5A059; 
        font-size: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      #boot-log {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 150px;
        background: rgba(0, 0, 0, 0.9); color: #00ff00;
        font-family: monospace; font-size: 10px;
        padding: 10px; overflow-y: auto; z-index: 10000;
        border-top: 1px solid #333; pointer-events: none;
        display: none; 
      }
      
      .log-entry { margin-bottom: 2px; border-bottom: 1px solid #111; word-break: break-all; }
      .log-error { color: #ff3333; }

      /* ESSENTIAL CSS */
      .preserve-3d { transform-style: preserve-3d; }
      .perspective-container { perspective: 1200px; overflow: hidden; }
      .font-calligraphy { font-family: 'Ma Shan Zheng', cursive; }
      .font-serif { font-family: 'Noto Serif SC', serif; }
      .tategaki { writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 0.1em; }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes sway-slow { 0%, 100% { transform: translateX(0) translateY(0); } 50% { transform: translateX(20px) translateY(10px); } }
      .animate-sway-slow { animation: sway-slow 15s ease-in-out infinite; }
      @keyframes pulse-slow-opacity { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
      .animate-pulse-slow-opacity { animation: pulse-slow-opacity 3s ease-in-out infinite; }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #0f0a08; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #3e2b22; border-radius: 3px; }
    </style>

    <!-- LOGGER INIT & FAILSAFE -->
    <script>
      window.logToScreen = function(msg, type = 'info') {
        const log = document.getElementById('boot-log');
        if (log && type === 'error') {
          log.style.display = 'block';
          const div = document.createElement('div');
          div.className = 'log-entry ' + (type === 'error' ? 'log-error' : '');
          div.textContent = `[${new Date().toISOString().substr(11,8)}] ${msg}`;
          log.appendChild(div);
        }
        console[type === 'error' ? 'error' : 'log'](msg);
      };
      
      window.onerror = function(msg, url, line) {
        window.logToScreen(`Global Error: ${msg} @ ${line}`, 'error');
        return false; 
      };

      // Watchdog: If app doesn't take over in 8 seconds, offer reload
      window.bootTimeout = setTimeout(() => {
          const text = document.getElementById('loader-text');
          const spin = document.getElementById('loader-spinner');
          if (text) {
              text.innerText = "INITIALIZATION TIMEOUT. TAP TO RETRY.";
              text.style.color = "#ff6b6b";
              text.style.cursor = "pointer";
              text.onclick = () => window.location.reload();
          }
          if (spin) spin.style.borderColor = "#ff0000";
      }, 8000);
    </script>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react": "https://esm.sh/react@18.2.0?dev",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?dev",
        "react/": "https://esm.sh/react@18.2.0/?dev",
        "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0&dev",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0&dev",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/?deps=react@18.2.0&dev"
      }
    }
    </script>

    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'production';
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- STANDARD ENTRY POINT -->
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div id="app-loader">
        <div id="loader-spinner"></div>
        <div id="loader-text">INITIALIZING ENGINE...</div>
    </div>

    <div id="boot-log"></div>
    <div id="root"></div>
  </body>
</html>
