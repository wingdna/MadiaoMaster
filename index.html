  <head>

    <title>Ma Diao Master</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
      html, body, #root { 
        height: 100%; 
        width: 100%; 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background-color: #050202; 
        color: #E8E4D9;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      
      #app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #050202; z-index: 9000;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      
      #loader-spinner {
        width: 50px; height: 50px; 
        border: 3px solid #3e2b22; 
        border-top: 3px solid #C5A059; 
        border-radius: 50%; 
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      #loader-text {
        font-family: 'Courier New', serif; 
        color: #C5A059; 
        font-size: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      #boot-log {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 30vh;
        background: rgba(0, 0, 0, 0.95); color: #00ff00;
        font-family: monospace; font-size: 11px;
        padding: 10px; overflow-y: auto; z-index: 10000;
        border-top: 2px solid #8c1c0b; pointer-events: auto;
        display: none; 
        white-space: pre-wrap;
      }
      
      .log-entry { margin-bottom: 4px; border-bottom: 1px solid #333; word-break: break-all; padding-bottom: 2px; }
      .log-error { color: #ff3333; font-weight: bold; border-left: 3px solid red; padding-left: 5px; }
      .log-warn { color: #ffcc00; }

      .preserve-3d { transform-style: preserve-3d; }
      .perspective-container { perspective: 1200px; overflow: hidden; }
      .font-calligraphy { font-family: 'Ma Shan Zheng', cursive; }
      .font-serif { font-family: 'Noto Serif SC', serif; }
      .tategaki { writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 0.1em; }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes sway-slow { 0%, 100% { transform: translateX(0) translateY(0); } 50% { transform: translateX(20px) translateY(10px); } }
      .animate-sway-slow { animation: sway-slow 15s ease-in-out infinite; }
      @keyframes pulse-slow-opacity { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
      .animate-pulse-slow-opacity { animation: pulse-slow-opacity 3s ease-in-out infinite; }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #0f0a08; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #3e2b22; border-radius: 3px; }

      @keyframes card-smash-inner {
        0% { transform: scale(0.5) translateZ(100px); opacity: 0; }
        60% { transform: scale(1.8) translateZ(200px) rotateZ(-5deg); opacity: 1; }
        70% { transform: scale(1.8) translateZ(200px) rotateZ(5deg); }
        80% { transform: scale(1.5) translateZ(100px) rotateZ(0deg); }
        100% { transform: scale(1.0) translateZ(0px) rotateZ(0deg); } 
      }
      .animate-card-smash { animation: card-smash-inner 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes slash-effect {
        0% { clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); opacity: 0; }
        20% { opacity: 1; }
        50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        100% { opacity: 0; }
      }
      .animate-slash { animation: slash-effect 0.4s ease-out forwards; }

      @keyframes card-wither-inner {
        0% { transform: scale(1.1) translateZ(50px); filter: brightness(1.2); opacity: 0; }
        50% { transform: scale(0.9) translateZ(10px) rotateZ(5deg); filter: brightness(0.6) sepia(0.8) grayscale(0.8); opacity: 1; }
        80% { transform: scale(0.95) translateZ(5px) rotateZ(-2deg); filter: brightness(0.8) sepia(0.4); opacity: 1; }
        100% { transform: scale(1.0) translateZ(0px) rotateZ(0deg); filter: none; opacity: 1; } 
      }
      .animate-card-wither { animation: card-wither-inner 0.8s ease-out forwards; }

      @keyframes shadow-sway {
        0% { transform: translateX(0px) rotate(0deg) scale(1); }
        33% { transform: translateX(15px) rotate(1deg) scale(1.02); }
        66% { transform: translateX(-10px) rotate(-0.5deg) scale(0.98); }
        100% { transform: translateX(0px) rotate(0deg) scale(1); }
      }
      .animate-shadow-sway { animation: shadow-sway 12s ease-in-out infinite; }

      @keyframes actor-move {
        0% { transform: translateX(-20px) scaleY(1); opacity: 0.3; }
        50% { transform: translateX(20px) scaleY(1.05); opacity: 0.5; }
        100% { transform: translateX(-20px) scaleY(1); opacity: 0.3; }
      }
      .animate-actor-move { animation: actor-move 8s ease-in-out infinite; }

    </style>

    <!-- LOGGER INIT & FAILSAFE -->
    <script>
      // Polyfill process for libs
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'production';

      window.showLog = function() {
        const log = document.getElementById('boot-log');
        if(log) log.style.display = 'block';
      };

      window.logToScreen = function(msg, type = 'info') {
        const log = document.getElementById('boot-log');
        if (log) {
          const div = document.createElement('div');
          div.className = 'log-entry ' + (type === 'error' ? 'log-error' : (type === 'warn' ? 'log-warn' : ''));
          div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
          log.appendChild(div);
          if (type === 'error') {
             log.style.display = 'block';
             log.scrollTop = log.scrollHeight;
          }
        }
        console[type === 'error' ? 'error' : (type === 'warn' ? 'warn' : 'log')](msg);
      };
      
      window.onerror = function(msg, url, line, col, error) {
        window.logToScreen(`Global Error: ${msg}\nLine: ${line}:${col}\nURL: ${url}`, 'error');
        if (String(msg).includes('SyntaxError') || String(msg).includes('Unexpected token')) {
             window.logToScreen("HINT: You must use 'npm run build' to compile TypeScript/JSX.", 'warn');
        }
        return false; 
      };

      window.onunhandledrejection = function(event) {
        window.logToScreen(`Unhandled Rejection: ${event.reason}`, 'error');
      };

      // Watchdog: 15s timeout to allow slow builds/network
      window.bootTimeout = setTimeout(() => {
          const text = document.getElementById('loader-text');
          const spin = document.getElementById('loader-spinner');
          if (text) {
              text.innerText = "INITIALIZATION TIMEOUT.";
              text.style.color = "#ff6b6b";
          }
          if (spin) spin.style.borderColor = "#ff0000";
          
          window.logToScreen("Boot watchdog timed out. App did not mount in 15s.", "error");
          window.logToScreen("Check if 'npm run dev' or 'npm run build' was used.", "warn");
          
          const logBtn = document.createElement('button');
          logBtn.innerText = "VIEW LOGS / RETRY";
          logBtn.style.cssText = "margin-top:20px; padding:10px; border:1px solid #8c1c0b; color:#8c1c0b; background:black; cursor:pointer;";
          logBtn.onclick = () => window.location.reload();
          const loader = document.getElementById('app-loader');
          if(loader) loader.appendChild(logBtn);
          window.showLog();
          
      }, 15000);
    </script>
